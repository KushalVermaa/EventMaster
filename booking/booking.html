
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>EventMaster</h1>
            </div> 
            <ul class="nav-links">
                <li><a href="../home/index.html">Home</a></li>
                <li><a href="../booking/booking.html">Events</a></li>
                <li><a href="../about/about.html" class="active">About</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="search-and-add">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search events...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <button class="add-event-btn" onclick="showForm()">
                <i class="fas fa-plus"></i> Add New Event
            </button>
        </div>

        <form class="event-form" id="eventForm" onsubmit="saveEvent(event)">
            <h2 id="formTitle">Add New Event</h2>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Technology">Technology</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Sports">Sports</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
            </div>
            <button type="submit" class="save-btn">Create Event</button>
        </form>

        <div class="events-grid" id="eventsContainer">
            <!-- Events will be added here dynamically -->
        </div>
    </div>

    <script src="booking.js"></script> 
</body>
</html>
